<div class="form-group">
  <input type="text" (keyup.enter)="addTodo(name)" class="form-control" placeholder="Enter todo" #name>
</div>

<div class="card">
  <ul class="list-group list-group-flush">
    <li *ngFor="let post of posts;let index = index" class="list-group-item">
      <div class="float-right">
        <button (click)="updatePost(post)" class="btn btn-default btn-sm">Update</button>
      </div>
      <div class="float-right">
        <button (click)="deletePost(post.id,index)" class="btn btn-default btn-sm">Delete</button>
      </div>
      <h4>{{post.title}}</h4>
    </li>
  </ul>
</div>
